<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vini um Gostosão</title>
    <style>
        /* Fonte Clássica e Limpa */
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #0a0a1a; 
            font-family: Arial, sans-serif; 
            touch-action: none; 
            user-select: none; 
            -webkit-tap-highlight-color: transparent;
        }
        
        canvas { display: block; }

        /* UI de Pontuação */
        #ui { 
            position: absolute; 
            top: 20px; 
            left: 20px; 
            color: #00ffcc; 
            font-size: 18px; 
            font-weight: bold;
            pointer-events: none; 
            text-shadow: 0 0 8px #00ffcc; 
            display: flex; 
            flex-direction: column; 
            gap: 10px;
        }
        #lives-row { display: flex; align-items: center; gap: 5px; }
        
        .heart { 
            width: 18px; 
            height: 18px; 
            background-color: #ff0077; 
            clip-path: path("M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"); 
            box-shadow: 0 0 5px #ff0077; 
        }

        /* Enquadramento da Mensagem de Morte no Celular */
        #msg { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            color: white; 
            text-align: center; 
            display: none; 
            background: rgba(0,0,0,0.9); 
            padding: 20px; 
            border-radius: 15px; 
            border: 2px solid #00ffcc; 
            box-shadow: 0 0 20px #00ffcc; 
            width: 85%; /* Largura ideal para mobile */
            max-width: 400px;
            box-sizing: border-box;
        }

        #msg h1 { 
            color: #ff0077; 
            font-size: 20px; /* Tamanho reduzido para caber melhor */
            line-height: 1.4;
            margin-bottom: 20px; 
            word-wrap: break-word;
        }

        #msg p { color: #00ffcc; font-size: 18px; margin-bottom: 20px; font-weight: bold; }

        button { 
            padding: 12px 25px; 
            font-size: 18px; 
            background: #00ffcc; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            color: #111; 
            font-weight: bold; 
            transition: all 0.2s;
        }
        button:active { transform: scale(0.95); }
    </style>
</head>
<body>

    <div id="ui">
        <div>Pontos: <span id="score">0</span></div>
        <div id="lives-row">Vidas: <div id="heartsContainer" style="display: flex;"></div></div>
    </div>

    <div id="msg">
        <h1>VOCÊ PERDEU!<br>TINHA 3 VIDA E MORREU ASSIM? amo vc nic<br><br><small>(Obs: Vini é lindo)</small></h1>
        <p>Pontuação: <span id="finalScore">0</span></p>
        <button onclick="resetGame()">Tentar de Novo</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <audio id="hitSound" src="https://www.soundjay.com/buttons/beep-07.mp3" preload="auto"></audio>
    <audio id="powerupSound" src="https://www.soundjay.com/buttons/button-10.mp3" preload="auto"></audio>
    <audio id="gameOverSound" src="https://www.soundjay.com/misc/fail-buzzer-01.mp3" preload="auto"></audio>
    <audio id="scoreSound" src="https://www.soundjay.com/buttons/button-09.mp3" preload="auto"></audio>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const finalScoreElement = document.getElementById('finalScore');
        const msg = document.getElementById('msg');
        const heartsContainer = document.getElementById('heartsContainer');

        const hitSound = document.getElementById('hitSound');
        const powerupSound = document.getElementById('powerupSound');
        const gameOverSound = document.getElementById('gameOverSound');
        const scoreSound = document.getElementById('scoreSound');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let score = 0;
        let lives = 3;
        let gameActive = true;
        let speed = 8; // Velocidade inicial levemente ajustada
        const maxSpeed = 25; 
        const acceleration = 0.005;

        const particles = [];
        for (let i = 0; i < 50; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2 + 1,
                speed: Math.random() * 0.5 + 0.1,
                color: `rgba(0, 255, 204, ${Math.random() * 0.5 + 0.2})`
            });
        }

        const player = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 100,
            w: 45,
            h: 45,
            color: '#00ffcc',
            hasShield: false,
            shieldTimer: 0
        };

        let enemies = [];
        let powerups = [];

        function spawnEnemy() {
            if (!gameActive) return;
            const size = Math.random() * 30 + 20;
            enemies.push({
                x: Math.random() * (canvas.width - size),
                y: -size,
                w: size,
                h: size,
                color: '#ff4444',
                glow: '#ff0077'
            });
            setTimeout(spawnEnemy, Math.max(250, 900 - score * 4));
        }

        function spawnPowerup() {
            if (!gameActive) return;
            if (Math.random() < 0.3) {
                powerups.push({
                    x: Math.random() * (canvas.width - 30),
                    y: -30,
                    w: 30,
                    h: 30,
                    type: 'shield'
                });
            }
            setTimeout(spawnPowerup, 7000 + Math.random() * 5000);
        }

        // Controle Touch Otimizado
        canvas.addEventListener('touchmove', (e) => {
            if (!gameActive) return;
            let touchX = e.touches[0].clientX;
            player.x = touchX - player.w / 2;
            if (player.x < 0) player.x = 0;
            if (player.x + player.w > canvas.width) player.x = canvas.width - player.w;
            e.preventDefault();
        }, {passive: false});

        function updateLivesDisplay() {
            heartsContainer.innerHTML = '';
            for (let i = 0; i < lives; i++) {
                const h = document.createElement('div');
                h.className = 'heart';
                heartsContainer.appendChild(h);
            }
        }

        function update() {
            if (!gameActive) {
                ctx.fillStyle = '#0a0a1a';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                drawParticles();
                requestAnimationFrame(update);
                return;
            }

            if (speed < maxSpeed) speed += acceleration;

            enemies.forEach((enemy, i) => {
                enemy.y += speed;
                if (player.x < enemy.x + enemy.w && player.x + player.w > enemy.x &&
                    player.y < enemy.y + enemy.h && player.y + player.h > enemy.y) {
                    if (player.hasShield) {
                        player.hasShield = false;
                        enemies.splice(i, 1);
                        hitSound.play();
                    } else {
                        enemies.splice(i, 1);
                        lives--;
                        updateLivesDisplay();
                        hitSound.play();
                        if (lives <= 0) gameOver();
                    }
                }
                if (enemy.y > canvas.height) {
                    enemies.splice(i, 1);
                    score++;
                    scoreElement.innerText = score;
                    scoreSound.currentTime = 0;
                    scoreSound.play();
                }
            });

            powerups.forEach((pw, i) => {
                pw.y += speed * 0.7;
                if (player.x < pw.x + pw.w && player.x + player.w > pw.x &&
                    player.y < pw.y + pw.h && player.y + player.h > pw.y) {
                    player.hasShield = true;
                    player.shieldTimer = 300;
                    powerups.splice(i, 1);
                    powerupSound.play();
                }
            });

            if (player.hasShield) {
                player.shieldTimer--;
                if (player.shieldTimer <= 0) player.hasShield = false;
            }

            draw();
            requestAnimationFrame(update);
        }

        function draw() {
            ctx.fillStyle = '#0a0a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, p.size, p.size);
                p.y += p.speed;
                if (p.y > canvas.height) p.y = -5;
            });

            ctx.shadowBlur = 15;
            ctx.shadowColor = player.color;
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.w, player.h);

            if (player.hasShield) {
                ctx.strokeStyle = '#00ffff';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(player.x + player.w/2, player.y + player.h/2, player.w, 0, Math.PI*2);
                ctx.stroke();
            }

            enemies.forEach(e => {
                ctx.shadowColor = e.glow;
                ctx.fillStyle = e.color;
                ctx.fillRect(e.x, e.y, e.w, e.h);
            });

            ctx.shadowBlur = 0;
            ctx.fillStyle = '#ffff00';
            powerups.forEach(pw => {
                ctx.beginPath();
                ctx.arc(pw.x + 15, pw.y + 15, 12, 0, Math.PI*2);
                ctx.fill();
            });
        }

        function gameOver() {
            gameActive = false;
            finalScoreElement.innerText = score;
            msg.style.display = 'block';
            gameOverSound.play();
        }

        function resetGame() {
            score = 0; lives = 3; speed = 6;
            enemies = []; powerups = [];
            player.hasShield = false;
            gameActive = true;
            scoreElement.innerText = "0";
            msg.style.display = 'none';
            updateLivesDisplay();
            update();
        }

        updateLivesDisplay();
        spawnEnemy();
        spawnPowerup();
        update();
    </script>
</body>
</html>
